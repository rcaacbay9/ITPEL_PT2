<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width-device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-=edge">
    <title>OE3_ITPEL</title>
    
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    </head>


    <body>
        <ion-app>
                <ion-header>
                <ion-toolbar color = "primary">
                  <ion-title>OE3_WEBDEV</ion-title>
                </ion-toolbar>
                </ion-header>
           <ion-content>
               <ion-card>
               <ion-card-header>
                   <ion-card-title>Salary Calculator</ion-card-title>
                   </ion-button>
               </ion-card-header>
               <ion-card-content>
                <ion-item>
                <ion-label position="floating">Employee Name</ion-label>
                <ion-input type = "text" id ="name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Hours Worked</ion-label>
                <ion-input type = "number" id = "hWork"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Rate per hour</ion-label>
                <ion-input type = "number" id = "rHour"></ion-input>
              </ion-item>
            </ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col size="12" class="ion-text-center">
                <ion-button size ="small" id = "reset">Reset
                  <ion-icon slot = "start" name="refresh-circle-outline"></ion-icon>
                </ion-button>
                 <ion-button size = "small" id = "Calculate">
                  Calculate
                 </ion-button>
                </ion-col>
              </ion-row>
          </ion-grid>
              
            </div>
            </ion-card>
           </ion-content>

        </ion-app>
        <script src =input.js></script>
    </body>
</html>
