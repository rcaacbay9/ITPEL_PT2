<!DOCTYPE html>
<html lang ="en">
<head>
  <meta charset="UTF-8">
  <meta name = "viewport" content="width-device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-=edge">
    <title>Contact Organizer</title>
    
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>

<style>
    
</style>
</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar>
                <ion-title>ITPEL PRELIM</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title> Contact Organizer </ion-card-title>
                            </ion-card-header>
                                <ion-item>
                                    <ion-label position = "floating">Contact Name</ion-label>
                                    <ion-input type = "text" id="C-Name"> </ion-input>
                                </ion-item>
                                <ion-item>
                                  <ion-label position = "floating">Contact Number</ion-label>
                                  <ion-input type = "number" id="C-Number"> </ion-input>
                              </ion-item>
                                <div margin-vertical text-right>
                                    <ion-button id = "btn-clear">reset
                                        <ion-icon slot = "start" name = "refresh-circle-outline"></ion-icon>
                                    </ion-button>
                                        
                                    <ion-button id = "btn-add">
                                        <ion-icon slot="start" name="add-outline"></ion-icon>Add Contact
                                    </ion-button>
                                </div>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <p id= "C-Added">Contacts Added: 0</p>
                        <ion-list id="list">
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
            <ion-alert-controller></ion-alert-controller>
    </ion-app>
    <script type="text/javascript"  src="app.js" charset="utf-8"></script>
</body>
</html>
